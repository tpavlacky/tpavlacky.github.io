<!DOCTYPE HTML>
<html>

<head>
    <title>When PO back?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <style>
        p {
            text-align: center;
            font-size: 100px;
        }

        div {
            text-align: center;
            font-size: 100px;
        }

        .awesomeFont{
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }

        .awesomeColor{
            color: magenta;
        } 

        .heBack{
            color: red;
        } 

    </style>
</head>

<body>
    <div>
        <p id="header" class="awesomeFont awesomeColor" >Our PO will be back in: </p>
        <p id="countdown" class="awesomeFont"></p>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("2023/07/01").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("header").innerHTML = "";
                document.getElementById("countdown").innerHTML = "<p>OH NO! <br> HE IS BACK! <br> BACK TO WORK PLEBS!</p>";
                document.getElementById("countdown").classList.add("heBack")
            }
        }, 1000);
    </script>

</body>

</html>
